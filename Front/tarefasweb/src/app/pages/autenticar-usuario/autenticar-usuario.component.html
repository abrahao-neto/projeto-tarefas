<div class="mt-3">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h5>Autenticação de Usuários</h5>
            <p>Entre com as suas credenciais de acesso:</p>
            <hr />
          </div>

          <div class="text-danger text-center m-2">
            <strong>{{message}}</strong>
          </div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-2">
              <label>Email do usuário:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Digite o email aqui."
                formControlName="email"
              />
              <div class="text-danger" *ngIf="f['email'].touched && f['email'].invalid">
                Por favor, informe um email válido.
              </div>
            </div>


            <div class="mb-2">
              <label>Senha do usuário:</label>
              <input
                type="password"
                class="form-control"
                placeholder="Digite a senha aqui."
                formControlName="senha"
              />
              <div class="text-danger" *ngIf="f['senha'].touched && f['senha'].invalid">
                Por favor, informe um senha com pelo menos 8 caracteres.
              </div>
            </div>


            <div class="mb-2 d-grid">
              <input
                type="submit"
                class="btn btn-primary"
                value="Acessar Sistema"
                [disabled]="form.invalid"
              />
            </div>
          </form>


          <div class="mb-2 d-grid">
            <a href="/pages/criar-usuario" class="btn btn-light">
              Não possui conta? <strong>Cadastre-se aqui!</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
